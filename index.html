<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>-->
</head>
<body>

  
  <main>

    <section class="card">
        <div class="img">
          <img src="images/illustration-hero.svg" alt="">
        </div> <!-- end img -->


        <div class="texto">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        
        

          <div class="plan">
              <img src="images/icon-music.svg" alt="icon-music">

              <div class="texto-plano">
                <h2>Annual Plan</h2>
                <span>$59.99/year</span>
              </div>

              
              <a href="#">Change</a>
          </div>

          <div class="btn-cancel">
            <button class="btn">Proceed to Payment</button>
            <span class="cancel">Cancel Order</span>
          </div>

          
    </section>

    <article>
      <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Tatyane Gon√ßalves</a>.
    </div>
    </article>
  </main>

  

  
  
  
  
</body>
</html>
